name: CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  mix_test:
    name: mix test (OTP ${{matrix.otp}} | Elixir ${{matrix.elixir}})

    strategy:
      matrix:
        include:
          - elixir: 1.15.4
            otp: 25.3

          - elixir: 1.16.3
            otp: 26.2

          # update coverage report as well
          - elixir: 1.18.4
            otp: 27.3
            lint: lint

          # run against latest Elixir to catch warnings early
          - elixir: main-otp-28
            otp: maint-28

    runs-on: ubuntu-latest

    steps:
      - name: Install inotify-tools
        run: |
          sudo apt update
          sudo apt install -y inotify-tools
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore deps and _build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}

      - name: Install dependencies
        run: mix deps.get

      - name: Remove compiled application files
        run: mix clean

      - name: Compile dependencies
        run: mix compile
        if: ${{ !matrix.lint }}
        env:
          MIX_ENV: test

      - name: Compile & lint dependencies
        run: mix compile --warnings-as-errors
        if: ${{ matrix.lint }} or ${{ matrix.elixir == 'main' }}
        env:
          MIX_ENV: test

      - name: Compile without optional deps
        run: mix compile --no-optional-deps
        env:
          MIX_ENV: dev

      - name: Check if formatted
        run: mix format --check-formatted
        if: ${{ matrix.lint }}
        env:
          MIX_ENV: test

      - name: Run tests
        run: mix test --cover --export-coverage default --warnings-as-errors

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mix-test-coverage-${{ matrix.otp }}-${{ matrix.elixir }}
          path: cover/default.coverdata
          retention-days: 7

  npm_test:
    name: npm test

    strategy:
      matrix:
        include:
          - elixir: 1.18.4
            otp: 27.3

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore deps and _build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}

      - name: Install dependencies
        run: mix deps.get --only test

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: setup JS
        run: npm run setup

      - name: typecheck
        run: npm run build && npm run typecheck:tests

      - name: check lint and format
        run: npm run js:lint && npm run js:format.check

      - name: test
        run: npm run js:test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: js-unit-coverage
          path: coverage/
          retention-days: 7

  e2e_test:
    name: e2e test

    strategy:
      matrix:
        include:
          - elixir: 1.18.4
            otp: 27.3

    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.53.0-jammy
    env:
      ImageOS: ubuntu22
      HOME: /root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: install unzip
        run: apt update && apt -y install unzip

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore deps and _build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}

      - name: Install dependencies
        run: mix deps.get

      - name: Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: setup
        run: npm run setup

      - name: Run e2e tests
        run: npm run e2e:test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test/e2e/test-results/
          retention-days: 7

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mix-e2e-coverage
          path: cover/e2e.coverdata
          retention-days: 7

  coverage_report:
    name: coverage report

    runs-on: ubuntu-latest
    needs: [mix_test, npm_test, e2e_test]

    strategy:
      matrix:
        include:
          - elixir: 1.18.4
            otp: 27.3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Download mix unit coverage
        uses: actions/download-artifact@v4
        with:
          # This needs to be updated when changing the test matrix
          name: mix-test-coverage-${{ matrix.otp }}-${{ matrix.elixir }}
          path: cover/

      - name: Download mix e2e coverage
        uses: actions/download-artifact@v4
        with:
          name: mix-e2e-coverage
          path: cover/

      - name: Restore deps and _build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}

      - name: Generate mix coverage report
        run: mix test.coverage

      - name: Download js-unit-coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: js-unit-coverage
          path: coverage/

      - name: Download e2e-test-results artifact
        uses: actions/download-artifact@v4
        with:
          name: e2e-test-results
          path: test/e2e/test-results/

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Merge coverage reports
        run: npm install && npm run cover:merge

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: overall-coverage
          path: cover/
          retention-days: 7
